<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(0,0,0,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.1);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景渐变 -->
  <rect width="1200" height="600" fill="url(#gradient)"/>
  
  <!-- 山脉轮廓 -->
  <path d="M0 400 Q200 300 400 350 T800 320 Q1000 280 1200 300 L1200 600 L0 600 Z" fill="url(#mountainGradient)"/>
  <path d="M0 450 Q300 380 600 420 T1200 400 L1200 600 L0 600 Z" fill="rgba(0,0,0,0.2)"/>
  
  <!-- 长征路线 -->
  <path d="M100 500 Q300 400 500 450 T900 420 Q1100 380 1200 400" stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none" stroke-dasharray="10,5"/>
  
  <!-- 节点标记 -->
  <circle cx="100" cy="500" r="6" fill="white" opacity="0.8"/>
  <circle cx="350" cy="425" r="6" fill="white" opacity="0.8"/>
  <circle cx="650" cy="435" r="6" fill="white" opacity="0.8"/>
  <circle cx="900" cy="420" r="6" fill="white" opacity="0.8"/>
  
  <!-- 装饰性云朵 -->
  <ellipse cx="200" cy="150" rx="40" ry="20" fill="rgba(255,255,255,0.3)"/>
  <ellipse cx="180" cy="140" rx="30" ry="15" fill="rgba(255,255,255,0.3)"/>
  <ellipse cx="220" cy="140" rx="25" ry="12" fill="rgba(255,255,255,0.3)"/>
  
  <ellipse cx="800" cy="120" rx="35" ry="18" fill="rgba(255,255,255,0.2)"/>
  <ellipse cx="785" cy="110" rx="25" ry="12" fill="rgba(255,255,255,0.2)"/>
  <ellipse cx="815" cy="110" rx="20" ry="10" fill="rgba(255,255,255,0.2)"/>
  
  <!-- 标题文字 -->
  <text x="600" y="280" text-anchor="middle" fill="white" font-size="48" font-weight="bold" font-family="Arial, sans-serif" opacity="0.9">数字长征</text>
  <text x="600" y="320" text-anchor="middle" fill="white" font-size="24" font-family="Arial, sans-serif" opacity="0.8">重走革命路，传承红色魂</text>
</svg>